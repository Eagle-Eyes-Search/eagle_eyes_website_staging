name: Deploy Staging Site to eagleeyesears.com

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    name: Deploy to eagleeyesears.com
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Push contents to eagleeyesears.com repo
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.STAGING_DEPLOY_TOKEN }}
          repository: Eagle-Eyes-Search/website_staging
          branch: main
          force: true
