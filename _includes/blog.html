
<div id="blog">

  <div class="demo_container">
    <div class="spacer_cell"></div>

    <!-- Loop through posts in blog folder, showing the page title and image for each -->
    <!-- Wrap the loop in a flex container -->
    <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">

      <!-- Loop through posts in blog folder, showing the page title and image for each -->
      {% assign sorted_posts = site.posts | sort: 'date' %}
      {% for post in sorted_posts %}

        <div class="demo_cell" style="flex: 1 0 20%; margin: 1%;">

          <div style="position: relative; text-align: center;">
            <a href = "{{ post.url }}">
              <img src="{{ post.image }}" alt="Your Image" style="width: 100%; height: 300px; filter: brightness(50%);" >
              <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width:100%">
                <h2 style="color: white; font-size: 24px;">{{post.title}}</h2>
                <p style="color: white; font-size: 12px;">{{ post.date | date: "%-d %B %Y" }}</p>
              </div>
            </a>
          </div>

        </div>
      {% endfor %}

</div>

    <div class="spacer_cell"/>

  </div>

</div>
