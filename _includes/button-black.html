<style>
    .button.black {
        width: 200px;
        font-size: 14px;
        background-color: #000;
        color: #fff;
        border: 1px solid #fff;
        margin-right: 50px;
        transition: all 0.3s ease;
        cursor: pointer;
        border-radius: 4px;
    }

    .button.black:hover {
        background-color: #1e90ff;
        color: #fff;
        border: 1px solid #fff;
    }
</style>

<button type="{{ include.button_type | default: '' }}" class="button black" onclick="{{ include.button_onclick }}">
    {{ include.button_text }}
</button>
