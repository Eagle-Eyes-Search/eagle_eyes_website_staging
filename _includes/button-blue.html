<style>
    .button.blue {
        width: 200px;
        font-size: 16px;
        background-color: #fff;
        color: #000;
        border: 1px solid #fff;
        transition: all 0.3s ease;
        cursor: pointer;
        border-radius: 4px;
        padding: 12px 24px;
    }

    .button.blue:hover {
        background-color: #1e90ff;
        color: #fff;
        border: none;
    }
</style>

<button class="button blue" onclick="{{ include.button_onclick }}" {% if include.button_style %}style="{{ include.button_style }}"{% endif %}>
    {{ include.button_text }}
</button>
