<style>
    .button.blue {
        width: 200px;
        font-size: 14px;
        background-color: #1e90ff;
        color: #fff;
        border: 1px solid #fff;
        margin-right: 50px;
        transition: all 0.3s ease;
        cursor: pointer;
        border-radius: 4px;
    }

    .button.blue:hover {
        background-color: #fff;
        color: #000;
        border: 1px solid #000;
    }
</style>

<button class="button blue" onclick="{{ include.button_onclick }}">
    {{ include.button_text }}
</button>
