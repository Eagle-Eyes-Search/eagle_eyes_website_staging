<style>

    html, body {
        width: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box; /* Ensures padding does not affect the width */
    }

    .form-container {
        background: white;
        padding: 20px; /* This padding affects the inner content width */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width:100%;
        max-width: 750px;
        margin: 0 auto 50px;
        transition: width 0.3s ease-in-out;
    }

    .checkbox-container {
        margin-bottom: 5px;
    }

    h1 {
        color: #333;
        font-size: 24px;
    }

    p {
        font-size: 16px;
        color: #666;
    }

    label {
        font-size: 16px;
        color: #333;
        display: block;
        width: 100%; /* Ensure labels take the full available width */
    }
   
    input[type="text"],
    input[type="url"],
    input[type="email"],
    textarea {
        width: calc(97%); 
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input::placeholder, textarea::placeholder {
        color: #ccc;
        font-style: italic;
    }

    input:focus::placeholder, textarea:focus::placeholder {
        color: transparent;
    }

    .radio-group {
        margin-left: 20px;
    }

    .radio-group div {
        display: flex;
        align-items: center;
    }

    .radio-group label {
        margin-left: 5px;
        color: #666;
        font-size: 16px;
       

    }

    /*

    .radio-group {
        width: calc(100%); 
        margin: 10px 0 20px;
    }

    .radio-group label {
        margin-right: 20px;
        color: #666;
        font-size: 16px;
    }
    */

    button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px; /* Adjust padding to control the width indirectly */
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        display: block;
        width: auto; /* Auto width based on content and padding */
        margin: 0 auto 0 auto; /* Center the button */
    }

    button:hover {
        background-color: #0056b3;
    }

    #submit-container {
        display: flex;
        justify-content: center; /* Aligns horizontally */
        width: 100%; /* Ensures the section takes full width */
    }

    /* Responsive adjustment for smaller screens */
    @media (max-width: 768px) {
        .form-container {
            width: 100%; /* Full width on smaller screens */
        }
    }

    .required::before {
        content: "* ";
        color: red;
        font-weight: bold;
    }

</style>
