<meta name="apple-mobile-web-app-capable" content="yes" />
    
    <script type="text/javascript">
    
        $(document).ready(function(){
            $( "#raw" ).click(function() {
                $(".img_boxed").css("display", "none")
                $(".img_warped").css("display", "none")
//              alert( "Handler for .click() called." );
            });
            $( "#box" ).click(function() {
                $(".img_boxed").css("display", "inline")
                $(".img_warped").css("display", "none")
            });
            $( "#warp" ).click(function() {
                $(".img_boxed").css("display", "none")
                $(".img_warped").css("display", "inline")
            });
        });
    
    </script>
