    <script>
        function toggleSignIn() {
            const modal = document.getElementById('signInModal');
            if (modal.style.display === 'none') {
                modal.style.display = 'block';
            } else {
                modal.style.display = 'none';
            }
        }

        function toggleAccountMenu() {
            const dropdown = document.getElementById('accountDropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('signInModal');
            const dropdown = document.getElementById('accountDropdown');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
            if (!event.target.closest('#accountContainer')) {
                dropdown.style.display = 'none';
            }
        }

        // Listen for successful sign in
        document.addEventListener('signInComplete', function(e) {
            const modal = document.getElementById('signInModal');
            modal.style.display = 'none';
            
            // Update the navbar to show account information
            const signInContainer = document.getElementById('signInContainer');
            const accountContainer = document.getElementById('accountContainer');
            const userInfo = document.getElementById('userInfo');
            
            signInContainer.style.display = 'none';
            accountContainer.style.display = 'block';
            
            // Display user information
            const user = e.detail.user;
            userInfo.innerHTML = `
                <div style="font-weight: 500;">${user.displayName || 'User'}</div>
                <div style="color: #666; font-size: 12px;">${user.email}</div>
            `;
        });

        // Handle sign out
        function signOutAndChangeUser() {
            firebase.auth().signOut().then(() => {
                console.log('User signed out.');
                // Reset the display
                const signInContainer = document.getElementById('signInContainer');
                const accountContainer = document.getElementById('accountContainer');
                signInContainer.style.display = 'block';
                accountContainer.style.display = 'none';
                // Reload the page to reset any other state
                location.reload();
            }).catch((error) => {
                console.error('Sign out error', error);
            });
        }
    </script>
