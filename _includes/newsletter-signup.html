<style>
    .subscribe-input {
        flex: 1;
        font-size: 14px;
        background-color: #fff;
        color: #000;
        border: 1px solid #000;
        border-radius: 4px;
        padding: 10px 20px;
        margin-right: 15px;
        height: 44px;
        box-sizing: border-box;
        vertical-align: middle;
        min-width: 180px; /* Ensure minimum width matches button */
    }
    
    .newsletter-form {
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 600px;
        margin: 0 auto;
        gap: 10px;
    }
    
    /* Ensure form is responsive on small screens */
    @media (max-width: 480px) {
        .newsletter-form {
            flex-direction: column;
            width: 100%;
        }
        
        .subscribe-input {
            width: 100%;
            margin-right: 0;
            margin-bottom: 10px;
        }
        
        .newsletter-form .button {
            width: 100%;
        }
    }
</style>


<div style="margin-top: 20rem; margin-bottom: 20rem;">
    <h3 class="pb-40" style="text-align: center; margin-bottom: 0px;">Subscribe to our newsletter</h3>
    <div class="centered-feature bkg-grey-ultralight">
        <div id="newsletter-container" style="max-width:600px; margin:0 auto; text-align:center;">
            <h4 style="margin-bottom:10px; text-align:center;">Get the latest news and product releases sent to your inbox.</h4>
            <br>
            <form id="newsletter-signup" onsubmit="submitNewsletter(event)" class="newsletter-form">
                <input class="subscribe-input" type="email" name="email" placeholder="Your email" required>
                <!-- Honeypot field (hidden from users) -->
                <input type="text" name="honeypot" value="" style="display: none;">
                
                {% include button-black.html button_type='submit' button_text='Subscribe' button_style="font-size: 14px; padding: 10px 20px; margin: 0; height: 44px; box-sizing: border-box; transform: translateY(-7px);" %}
            </form>
        </div>
    </div>
</div>
