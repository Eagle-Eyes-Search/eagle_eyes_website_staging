<div class="section-block recent-posts pt-90 pb-90 " style="padding: 2rem 0; border-radius: 8px; margin-top: 5rem; margin-bottom: 5rem;"> 
    <div class="section-container" style="max-width: 900px; margin: 0 auto;">
        <div class="recent-posts-heading" style="text-align: center; margin-bottom: 1.5rem;">
            <h2 class="title-medium" style="margin-bottom: 5rem;">Latest News</h2>
        </div>
        
        <div class="post-grid" style="display: block;">
            {% assign recent_posts = site.posts | sort: 'date' | reverse | limit: 5 %}
            {% for post in recent_posts %}
            <div class="post-item" style="margin-bottom: 1.2rem; padding: 0.8rem; transition: all 0.2s ease; border-bottom: 1px solid #eee;">
                <h3 style="margin-bottom: 0.4rem; text-align: center; font-size: 1.8rem;">
                    <a href="{{ post.url | relative_url }}" style="color: #333; text-decoration: none; transition: all 0.2s ease;" onmouseover="this.style.color='#1e73be'; this.style.textDecoration='underline';" onmouseout="this.style.color='#333'; this.style.textDecoration='none';">
                        {{ post.title }}
                    </a>
                </h3>
                <div class="post-date" style="color: #777; font-size: 1.4rem; text-align: center;">
                    {{ post.date | date: "%B %d, %Y" }}
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <a href="{{ '/news/' | relative_url }}" style="color: #1e73be; font-size: 1.4rem; text-decoration: none; transition: all 0.2s ease;" onmouseover="this.style.color='#333'; this.style.textDecoration='underline';" onmouseout="this.style.color='#1e73be'; this.style.textDecoration='none';">More News</a>
        </div>
    </div>
</div>
