<!-- Standard Sign In Button Section -->
<div id="standard-signin-section" style="text-align: center; margin-bottom: 40px;">
    <p style="margin-bottom: 20px;">Sign in to access your Eagle Eyes account.</p>
    <button id="standard-signin-button" class="button" onclick="toggleSignIn()">Sign In or Create Account</button>
</div>

<!-- Modern Sign In Widget -->
<div class="signin-container">
    <div class="signin-box">
        <h2>Sign In</h2>
        <p class="subtext">Access your Eagle Eyes account</p>
        
        <!-- Google Sign In Button -->
        <button id="googleSignIn" class="signin-button google">
            <img src="/images/google-icon.svg" alt="Google" class="google-icon">
            Sign in with Google
        </button>

        <!-- Email Sign In Form -->
        <div class="email-signin">
            <div class="divider">
                <span>or</span>
            </div>
            
            <form id="emailSignInForm" class="email-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <button type="submit" class="signin-button email">
                    Sign in with Email
                </button>
            </form>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>
    </div>
</div>

<style>
    .signin-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
    }

    .signin-box {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        width: 100%;
        max-width: 400px;
    }

    .signin-box h2 {
        margin: 0 0 8px 0;
        font-size: 24px;
        color: #333;
        text-align: center;
    }

    .subtext {
        color: #666;
        text-align: center;
        margin-bottom: 24px;
    }

    .signin-button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .signin-button.google {
        background-color: white;
        border: 1px solid #ddd;
        color: #333;
    }

    .signin-button.google:hover {
        background-color: #f8f8f8;
    }

    .google-icon {
        width: 18px;
        height: 18px;
    }

    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 24px 0;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #ddd;
    }

    .divider span {
        padding: 0 10px;
        color: #666;
        font-size: 14px;
    }

    .email-form {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-group label {
        font-size: 14px;
        color: #333;
        font-weight: 500;
    }

    .form-group input {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.2s;
    }

    .form-group input:focus {
        outline: none;
        border-color: #1e90ff;
    }

    .signin-button.email {
        background-color: #1e90ff;
        color: white;
    }

    .signin-button.email:hover {
        background-color: #1873cc;
    }

    .status-message {
        margin-top: 16px;
        padding: 12px;
        border-radius: 6px;
        font-size: 14px;
        text-align: center;
        display: none;
    }

    .status-message.success {
        background-color: #e6f4ea;
        color: #1e8e3e;
        display: block;
    }

    .status-message.error {
        background-color: #fce8e6;
        color: #d93025;
        display: block;
    }

    /* Add styles for our standard sign-in button section */
    #standard-signin-section {
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    
    #standard-signin-section p {
        color: #555;
        font-size: 16px;
    }
    
    #standard-signin-button {

        transition: background-color 0.2s;
    }
    
    #standard-signin-button:hover {

</style>

<script>
    // Make getHostUrl globally available
    window.getHostUrl = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const useEmulator = urlParams.get('is_emulator') === 'true';
        
        // Only use emulator if explicitly requested via URL parameter
        if (useEmulator) {
            console.log('Using emulator URL for API calls');
            return 'http://localhost:5001/eagleeyessearch/us-central1';
        }
        console.log('Using production URL for API calls');
        return 'https://us-central1-eagleeyessearch.cloudfunctions.net';
    };

    class SignInWidget {
        constructor() {
            this.googleButton = document.getElementById('googleSignIn');
            this.emailForm = document.getElementById('emailSignInForm');
            this.emailInput = document.getElementById('email');
            this.statusMessage = document.getElementById('statusMessage');
            
            this.setupEventListeners();
        }

        setupEventListeners() {
            // Google Sign In
            this.googleButton.addEventListener('click', () => this.handleGoogleSignIn());
            
            // Email Sign In
            this.emailForm.addEventListener('submit', (e) => this.handleEmailSignIn(e));
        }

        async handleGoogleSignIn() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                
                // Add these settings to force account selection
                // This prevents auto-selection of the Chrome profile account
                provider.setCustomParameters({
                    prompt: 'select_account'
                });
                
                const result = await firebase.auth().signInWithPopup(provider);
                this.handleSignInSuccess(result.user);
            } catch (error) {
                this.showError('Failed to sign in with Google. Please try again.');
            }
        }

        async handleEmailSignIn(e) {
            e.preventDefault();
            const email = this.emailInput.value.trim();
            
            if (!email) {
                this.showError('Please enter your email address.');
                return;
            }

            try {
                const actionCodeSettings = {
                    url: window.location.href,
                    handleCodeInApp: true
                };

                await firebase.auth().sendSignInLinkToEmail(email, actionCodeSettings);
                this.showSuccess('Check your email for the sign-in link!');
            } catch (error) {
                this.showError('Failed to send sign-in link. Please try again.');
            }
        }

        handleSignInSuccess(user) {
            console.log('SignInWidget: Authentication successful, dispatching signInComplete event');
            // Dispatch sign in complete event
            const event = new CustomEvent('signInComplete', {
                detail: { user }
            });
            document.dispatchEvent(event);
        }

        showSuccess(message) {
            this.statusMessage.textContent = message;
            this.statusMessage.className = 'status-message success';
        }

        showError(message) {
            this.statusMessage.textContent = message;
            this.statusMessage.className = 'status-message error';
        }
    }

    // Initialize the widget and auth UI when the DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
        new SignInWidget();
        
        // Handle consistent auth UI visibility
        setupAuthUIConsistency();
    });
    
    // Function to ensure consistent auth UI visibility across pages
    function setupAuthUIConsistency() {
        // Initial check
        updateConsistentAuthUI(firebase.auth().currentUser);
        
        // Listen for auth state changes
        firebase.auth().onAuthStateChanged(function(user) {
            updateConsistentAuthUI(user);
        });
    }
    
    // Function to update auth-related UI elements based on auth state
    function updateConsistentAuthUI(user) {
        const standardSignInSection = document.getElementById('standard-signin-section');
        
        // Find the page-specific content sections
        const accountContentSection = document.getElementById('account-content'); // on account.html
        const formContainerSection = document.getElementById('form-container');   // on create-account.html
        
        // Find existing sign-in sections to hide them
        const existingSignInSections = [
            document.getElementById('signin'),              // on account.html
            document.getElementById('signinButtonSection')  // on create-account.html
        ];
        
        if (user) {
            // User is signed in - hide standard sign-in button, show page content
            if (standardSignInSection) standardSignInSection.style.display = 'none';
            
            // Show the appropriate content for the current page
            if (accountContentSection) accountContentSection.style.display = 'block';
            if (formContainerSection) formContainerSection.style.display = 'block';
            
            // Hide any existing sign-in sections
            existingSignInSections.forEach(el => {
                if (el) el.style.display = 'none';
            });
            
            // Update user info displays if they exist
            const userEmailDisplay = document.getElementById('userEmailDisplay');
            if (userEmailDisplay) userEmailDisplay.textContent = `Logged in as: ${user.email}`;
            
            const signOutContainer = document.getElementById('signOutContainer');
            if (signOutContainer) signOutContainer.style.display = 'block';
        } else {
            // User is signed out - show standard sign-in button, hide page content
            if (standardSignInSection) standardSignInSection.style.display = 'block';
            
            // Hide the page content sections
            if (accountContentSection) accountContentSection.style.display = 'none';
            if (formContainerSection) formContainerSection.style.display = 'none';
            
            // Hide any existing sign-in sections (we'll use our standard one instead)
            existingSignInSections.forEach(el => {
                if (el) el.style.display = 'none';
            });
            
            // Clear user info displays if they exist
            const userEmailDisplay = document.getElementById('userEmailDisplay');
            if (userEmailDisplay) userEmailDisplay.textContent = '';
            
            const signOutContainer = document.getElementById('signOutContainer');
            if (signOutContainer) signOutContainer.style.display = 'none';
        }
    }

    // Function to get the base path for redirects
    function getBasePath() {
        // Get the current path and extract the base directory
        const path = window.location.pathname;
        // If we're in a subdirectory like /eagle_eyes_website_staging/
        if (path.includes('/eagle_eyes_website_staging/')) {
            return '/eagle_eyes_website_staging/';
        }
        // Default to root if we can't determine a subdirectory
        return '/';
    }

    // Function to check if user has already completed a form and redirect accordingly
    function checkUserFormStatusAndRedirect() {
        // Only proceed if user is signed in
        if (firebase.auth().currentUser) {
            firebase.auth().currentUser.getIdToken(true).then(function(idToken) {
                // Call the Cloud Function to check if the user has filled in a form
                $.ajax({
                    url: hostURL + '/has_user_already_filled_in_form',
                    type: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + idToken
                    },
                    success: function(data) {
                        console.log("Got reply from has_user_already_filled_in_form:", data);
                        
                        let response;
                        try {
                            response = typeof data === 'string' ? JSON.parse(data) : data;
                        } catch (e) {
                            console.error("Error parsing response:", e);
                            response = { form: null };
                        }
                        
                        // Get the current page
                        const currentPage = window.location.pathname;
                        const basePath = getBasePath();
                        
                        // Check if form exists
                        const hasFilledForm = response.form && Object.keys(response.form).length > 0;
                        console.log("Has user filled in form?", hasFilledForm);
                        
                        if (hasFilledForm) {
                            console.log("User already filled in form.");
                            // User has already filled a form - should be on account.html
                            if (currentPage.includes('create-account.html')) {
                                console.log("Redirecting to account.html");
                                window.location.href = basePath + 'account.html';
                            }
                        } else {
                            console.log("User has NOT filled in form.");
                            // User has NOT filled a form - should be on create-account.html
                            if (currentPage.includes('account.html')) {
                                console.log("Redirecting to create-account.html");
                                window.location.href = basePath + 'create-account.html';
                            }
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error("Error checking user form status:", textStatus, errorThrown);
                    }
                });
            }).catch(function(error) {
                console.error("Error getting ID token:", error);
            });
        }
    }

    // Function for sign-in button
    function toggleSignIn() {
        if (firebase.auth().currentUser) {
            // Sign out
            firebase.auth().signOut().then(function() {
                console.log("Sign-out successful");
            }).catch(function(error) {
                console.error("Sign-out error:", error);
            });
        } else {
            // Sign in
            const provider = new firebase.auth.GoogleAuthProvider();
            
            // Force account selection dialog
            provider.setCustomParameters({
                prompt: 'select_account'
            });
            
            firebase.auth().signInWithPopup(provider).then(function(result) {
                console.log("Sign-in successful");
            }).catch(function(error) {
                console.error("Sign-in error:", error);
            });
        }
    }
</script>
