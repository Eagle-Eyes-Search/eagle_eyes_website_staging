<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="shop home-page">

    <!-- Responsive header based on screen width -->
    <style>
      .simple-header {
        display: none;
      }
      @media (max-width: 900px) {
        .simple-header {
          display: flex !important;
        }
        #navbar {
          display: none !important;
        }
        .header-bar {
          display: none !important;
        }
        header {
          display: none !important;
        }
      }
      @media (min-width: 901px) {
        .simple-header {
          display: none !important;
        }
      }
      
      /* Responsive navbar title sizing */
      @media (max-width: 600px) {
        #navbar-title {
          font-size: 20px !important;
        }
      }
      
      @media (max-width: 500px) {
        #navbar-title {
          font-size: 17px !important;
        }
      }
      
      @media (max-width: 400px) {
        #navbar-title {
          font-size: 15px !important;
        }
      }
      
      @media (max-width: 350px) {
        #navbar-title {
          font-size: 13px !important;
        }
      }
    </style>

    <!-- Simple header for narrow screens -->
    <div class="simple-header" style="position: fixed; top: 0; left: 0; right: 0; background: #f8f9fa; border-bottom: 1px solid #e0e0e0; z-index: 1000; height: 50px; align-items: center; padding: 0 20px;">
      <a href="{{ '/' | relative_url }}" style="text-decoration: none; color: #333; font-size: 16px; font-weight: 500; position: absolute; left: 20px;">
        ‚Üê Home
      </a>
      <h1 id="navbar-title" style="margin: 0; font-size: 23px; font-weight: 600; color: #333; width: 100%; text-align: center;">{{ page.title }}</h1>
    </div>

    <!-- Standard navbar for wider screens -->
    {% include navbar-main.html %}

    {{ content }}

    <!-- Common Theme JS -->
    <script src="{{ '/js/jquery-3.2.1.min.js' | relative_url }}"></script>
    <script src="{{ '/js/jquery.tm.avalanche.js' | relative_url }}"></script>
    <script src="{{ '/js/timber.master.min.js' | relative_url }}"></script>

  </body>

</html>
