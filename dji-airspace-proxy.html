<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJI Airspace Proxy Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.15.1/ol.css">
    <link rel="stylesheet" href="https://unpkg.com/ol-dji-geozones@2.3.0/dist/ol-dji-geozones.min.css">
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/ol@6.15.1/dist/ol.js"></script>
    <script>
        // Wait for OpenLayers to load, then load DJI geozones
        function loadDJIGeozones() {
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/ol-dji-geozones@2.3.0/dist/ol-dji-geozones.min.js';
            script.onload = function() {
                console.log('DJI Geozones script loaded');
                initMap();
            };
            script.onerror = function() {
                console.error('Failed to load DJI Geozones script');
                document.getElementById('map').innerHTML = '<div style="padding: 20px; color: red;">Failed to load DJI Geozones script</div>';
            };
            document.head.appendChild(script);
        }
        
        function initMap() {
            try {
                console.log('Starting map initialization...');
                console.log('ol available:', typeof ol);
                console.log('DjiGeozones available:', typeof DjiGeozones);
                
                if (typeof ol === 'undefined') {
                    throw new Error('OpenLayers (ol) is not loaded');
                }
                
                if (typeof DjiGeozones === 'undefined') {
                    throw new Error('DjiGeozones is not loaded');
                }
                
                const map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        })
                    ],
                    view: new ol.View({
                        center: ol.proj.fromLonLat([-98.35, 39.5]),
                        zoom: 5
                    })
                });
                
                console.log('Map created successfully');
                
                const dji = new DjiGeozones({
                    urlProxy: '/.netlify/functions/dji-airspace-proxy-3f9a2k1x8m?url=',
                    createPanel: 'full',
                    startActive: true,
                    buffer: 10000
                });
                
                console.log('DjiGeozones control created');
                map.addControl(dji);
                console.log('Control added to map');
                
            } catch (error) {
                console.error('Error initializing map:', error);
                document.getElementById('map').innerHTML = '<div style="padding: 20px; color: red;">Error loading map: ' + error.message + '</div>';
            }
        }
        
        // Start loading DJI geozones after OpenLayers is loaded
        if (typeof ol !== 'undefined') {
            console.log('OpenLayers loaded, loading DJI geozones...');
            loadDJIGeozones();
        } else {
            console.log('Waiting for OpenLayers to load...');
            setTimeout(loadDJIGeozones, 1000);
        }
    </script>
</body>
</html>
