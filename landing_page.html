<style>
    .video-container {
        width: 80%;
        max-width: 1200px;
        margin: 6em auto 0 auto;
        padding: 2em;
        padding-bottom: 0;
        margin-bottom: 0 !important;
    }

    .video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    /* Ensure proper footer display */
    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .content {
        flex: 1;
        padding-bottom: 4em;
        margin-bottom: 0;
        padding-top: 0;
        margin-top: 0 !important;
    }

    @media (max-width: 768px) {
        .video-container {
            width: 95%;
            padding: 1em;
            margin: 4em auto 2em auto; /* Adjusted margins for mobile */
        }
    }

    .pricing-wrapper-landing {
        display: flex;
        justify-content: center;
        margin: 0 auto 0 auto !important; /* Absolutely zero gap above */
        width: 100%;
        max-width: 400px;
        padding-top: 0 !important;
    }
    .pricing-box-landing {
        flex: 1 1 100%;
        min-width: 200px;
        max-width: 350px;
        text-align: center;
    }
    .inner-pricing-box-landing {
        display: flex;
        flex-direction: column;
        height: 300px;
        padding: 1.7rem 1.2rem; /* More padding for larger text */
        border: 1.2px solid #000000;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
        position: relative;
        overflow: hidden;
    }
    .section-title-landing h2 {
        font-size: 2.5rem;
        margin: 0;
        font-weight: 700;
        color: #333;
        line-height: 1.3;
    }
    .section-description-landing p {
        margin: 0;
        color: #555;
        line-height: 1.6;
        font-size: 1.5rem;
    }
    .section-price-landing .dollars {
        font-size: 2.7rem;
        margin: 0;
        font-weight: 600;
        color: #000000;
    }
    .section-button-landing button {
        display: block;
        padding: 18px 0;
        font-size: 1.6rem;
        font-weight: 700;
        border-radius: 6px;
        cursor: pointer;
        min-width: 210px;
        margin: 0 auto;
        background-color: #1e90ff;
        color: #fff;
        border: none;
        box-shadow: 0 2px 8px rgba(30,144,255,0.10);
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        letter-spacing: 0.01em;
    }
    .section-button-landing button:hover {
        background-color: #156dc1;
        color: #fff;
        box-shadow: 0 4px 16px rgba(30,144,255,0.18);
    }
    .lead-landing {
        margin-top: 0 !important;
        font-size: 3.1rem !important; /* 3x larger than previous 1.7rem */
        line-height: 1.1;
    }
    @media (max-width: 480px) {
        .pricing-wrapper-landing {
            max-width: 98vw;
        }
        .inner-pricing-box-landing {
            padding: 1.1rem 0.3rem;
        }
        .section-title-landing h2 {
            font-size: 1.7rem;
        }
        .section-description-landing p {
            font-size: 1.2rem;
        }
        .section-price-landing .dollars {
            font-size: 1.5rem;
        }
        .section-button-landing button {
            font-size: 1.2rem;
            min-width: 120px;
            padding: 14px 0;
        }
        .lead-landing {
            font-size: 1.3rem;
        }
    }
</style>

<div class="content">
    <div class="video-container">
        <div class="video-wrapper">
            <iframe src="https://streamable.com/e/0sbrni" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>
</div> 

<!-- Free Trial Pricing Box -->
<div class="pricing-wrapper-landing">
  <div class="pricing-box-landing">
    <p class="lead-landing">Evaluate First</p>
    <div class="inner-pricing-box-landing">
      <div class="section-title-landing">
        <h2>Free Trial</h2>
      </div>
      <div class="section-description-landing">
        <p>30 days for free<br>No credit card required</p>
      </div>
      <div class="section-price-landing">
        <p class="dollars">$0</p>
      </div>
      <div class="section-button-landing">
        <button onclick="window.location.href='/account/?reason=trial'">Request trial</button>
      </div>
    </div>
  </div>
</div>
