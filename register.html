<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Eagle Eyes Scan SAR</title>
    <style>

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%; /* Take full width of the container */
            margin-bottom: 50px;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #666;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="url"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px); /* subtracts padding from the width */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input::placeholder, textarea::placeholder {
            color: #ccc;
            font-style: italic;
        }

        input:focus::placeholder, textarea:focus::placeholder {
            color: transparent;
        }

        .radio-group {
            margin: 10px 0 20px;
        }

        .radio-group label {
            margin-right: 20px;
            color: #666;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px; /* Adjust padding to control the width indirectly */
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: auto; /* Auto width based on content and padding */
            margin: 0 auto 0 auto; /* Center the button */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    </br>
    <div class="big-container">
        <div>
        </div>
        <div class="form-container">
            <h1>Unlocking Eagle Eyes Scan Pro on your device</h1>
            <p>Please fill out this form to register your organisation.</p>
            <form action="https://your-firebase-endpoint" method="POST">
                <label for="org-name">Organization Name:</label>
                <input type="text" id="org-name" name="org_name" placeholder="Enter your organization's name" required>

                <label for="org-website">Organization Website:</label>
                <input type="url" id="org-website" name="org_website" placeholder="http://www.example.com" required>

                <label for="email-address">Email Address:</label>
                <input type="email" id="email-address" name="email_address" placeholder="email@example.com" required>

                <label>Organization Type:</label>
                <div class="radio-group">
                    <label><input type="radio" name="org_type" value="public"> Public</label>
                    <label><input type="radio" name="org_type" value="private"> Private</label>
                    <label><input type="radio" name="org_type" value="non-profit"> Non-Profit</label>
                    <label><input type="radio" name="org_type" value="other"> Other</label>
                </div>

                <label for="use-case">Use Case Description:</label>
                <textarea id="use-case" name="use_case" placeholder="Describe your use case..." rows="4"></textarea>

                <label for="questions">Questions or Remarks:</label>
                <textarea id="questions" name="questions" placeholder="Any questions or remarks?" rows="4"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
